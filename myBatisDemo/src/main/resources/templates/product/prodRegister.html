<body>
    <div class="container w-50 mt-5 d-flex">
        <h3>상품 등록</h3>
        <form action="/product/prodRegister" method="post">
            <p>상품명 : </p><p><input class="form-control" type="text" id="pname" name="pname"></p>
            <p>종류 : </p><p><select class="form-control" id="kind" name="kind">
                <option value="도서">도서</option>
                <option value="생활가전">생활가전</option>
            </select></p>
            <p>가격 : </p><p><input class="form-control" type="text" id="price" name="price"></p>
            <p><input class="btn btn-primary" type="submit" value="상품 등록"></p>
        </form>

    </div>
</body>

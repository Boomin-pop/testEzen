<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--  헤더 영역  -->

<th:block th:replace="/inc/header :: headerFragment"></th:block>

<!--   컨텐츠 영역   -->
<body>
    <div class="container mt-5 d-flex">
        <form action="/product/prodModify" method="post">
            <p>상품명 : </p><p><input class="form-control" type="text" id="pname" name="pname" th:value="${map.get('pname')}"></p>
            <p>종류 : </p><p><select class="form-control" id="kind" name="kind">
                <option value="도서" th:selected="${map.get('kind')}=='도서'">도서</option>
                <option value="생활가전" th:selected="${map.get('kind')}=='생활가전'">생활가전</option>
            </select></p>
            <p>가격 : </p><p><input class="form-control" type="text" id="price" name="price" th:value="${map.get('price')}"></p>
            <input type="hidden" class="form-control" name="pno" th:value="${map.get('pno')}"/>
            <p><input class="btn btn-success" type="submit" value="수정하기"></p>
        </form>

    </div>
</body>

<!--  푸터 영역  -->

<th:block th:replace="/inc/footer :: footerFragment"></th:block>
</html>
